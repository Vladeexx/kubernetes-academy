

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: brunospace
  name: bruno-mongodb-deployment
  labels:
    app: app1 
spec:
  serviceName: "service4"
  replicas: 3         # replica
  selector:
    matchLabels:
      app: app2                        # **** Replica label need's to match Pod label
  template:           # Pod level         
    metadata:
      labels:
        app: app2                      # **** Pod label
    spec:
      containers:    

      - name: container-mongodb                 # 1st container
        image: bitnami/mongodb
        ports:
        - containerPort: 27017